# Font
font_family MonoLisa wght=600
bold_font        family="MonoLisa" wght=700 features="+ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +cv01 +cv02 +liga +calt"
italic_font      family="MonoLisa" style=Italic wght=600 features="+ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +cv01 +cv02 +liga +calt"
bold_italic_font family="MonoLisa" style=Italic wght=700 features="+ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +cv01 +cv02 +liga +calt"

font_size 16

disable_ligatures never

# Cursor
cursor_shape block
unfocused_cursor_shape block
cursor_trail 1

# No stupid close confirmation
confirm_os_window_close 0

# Use fish shell
shell fish

# Copy
map ctrl+c    copy_or_interrupt

map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+kp_add  change_font_size all +1
map ctrl+minus       change_font_size all -1
map ctrl+underscore       change_font_size all -1
map ctrl+kp_subtract       change_font_size all -1
map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0
